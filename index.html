<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>
            Thả thính mùa dịch
        </title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="page1" id="page1">
            <div class="popup1" id="popup1">
                <div class="content1" id="content1">
                    <img src="main_img.gif" id="gif1" alt="">
                    <div class="text1" id="text1"></div>
                    <div class="button1" id="button1"></div>
                </div>
            </div>
            
        </div>
        <div class="page2" id="page2">
            <div class="content2" id="content2">
                <div class="text2" id="text2"></div>
                <div class="subtext2" id="subtext2"></div>
                <div class="button2" id="button2">
                    <div class="button2_1" id="button2_1"></div>
                    <div class="button2_2" id="button2_2"></div>
                </div>
                <div class="gif2" id="gif2">
                    <img src="trang_2.gif" id="gif2.1" alt="">
                    <img src="200w.gif" id="gif2.2" alt="">
                </div>
        </div>
        </div>
        <div class="page3" id="page3">
            <div class="popup3" id="popup3">
                <div class="content3" id="content3">
                    <div class="text3" id="text3"></div>
                    <input type="text" id="form" value="" readonly="readonly" placeholder=" Say i love you <3">
                    <div class="button3" id="button3"></div>
                </div>
            </div>

        </div>
        <script src="config.js"></script>
        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script>
            var popup1 = document.getElementById("popup1");
            var text1 = document.getElementById("text1");
            var button1 = document.getElementById("button1");
            var text2 = document.getElementById("text2");
            var subtext2 = document.getElementById("subtext2");
            var button2_1 = document.getElementById("button2_1");
            var button2_2 = document.getElementById("button2_2");
            var text3 = document.getElementById("text3");
            var button3 = document.getElementById("button3");
            var Form = document.getElementById("form");

            text1.innerText = CONFIG.text1;
            button1.innerText = CONFIG.button1;
            subtext2.innerText = CONFIG.subtext2;
            text2.innerText = CONFIG.text2;
            button2_1.innerText = CONFIG.button2_1;
            button2_2.innerText = CONFIG.button2_2;
            text3.innerText = CONFIG.text3;
            button3.innerText = CONFIG.button3;

            button1.onclick = function(){
                popup1.style.display = "none";
            }
            button2_2.onclick = function(){
                button2_2.style.display = "none";
                setTimeout(() =>{button2_2.style.display = ""},500);
            }
            button2_2.onmouseover = function(){
                button2_2.style.display = "none";
                setTimeout(() =>{button2_2.style.display = ""},500);
            }
            button2_1.onclick = function(){
                popup3.style.display = "flex";
            }
            Form.onkeydown = function(){
                    var n = " ";
                    var text = " " + CONFIG.form_value;
                    var a = Array.from(text);
                    var textVal = Form.value ? Form.value : "";
                    var count = textVal.length;
                    if (count > 0) {
                        for (let i = 1; i <= count; i++) {
                            n = n + a[i];
                            if (i == text.length) {
                                Form.value = "";
                                n = "";
                                break;
                            }
                        }
                    }
                    Form.value = n;
                    
            }
            button3.onclick = function() {
                alert(CONFIG.thongbao);
                setTimeout(()=>{window.location = CONFIG.mess;},1000);
            }
        </script>
    </body>
</html>
